version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx-create-ssl-conf:/etc/nginx/conf.d
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - api
      - app
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - api
      - app
    command: certonly --webroot --force-renewal --webroot-path=/var/www/html -d webit.store -d *.webit.store --email tv.lidor@gmail.com --agree-tos --no-eff-email --allow-subset-of-names
  api:
    image: lidoravitan/webit-server
    environment:
      NODE_ENV: "production"
  app:
    image: lidoravitan/webit-frontend
  db:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
volumes:
  certbot-etc:
  certbot-var:
  web-root: